<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" a href="style.css">
</head>

<body>
    <div class="heading">
        <h2>SIMPLE CALCULATOR</h2>
    </div>
    <div class="main">
        <form>
            <input type="text" name="field" id="ip"><br>
            <button type="button" onclick="Numbers('1')">1</button>
            <button type="button" onclick="Numbers('2')">2</button>
            <button type="button" onclick="Numbers('3')">3</button>
            <button type="button" onclick="add('+')">+</button><br>
            <button type="button" onclick="Numbers('4')">4</button>
            <button type="button" onclick="Numbers(5)">5</button>
            <button type="button" onclick="Numbers(6)">6</button>
            <button type="button" onclick="subtract('-')">-</button><br>
            <button type="button" onclick="Numbers(7)">7</button>
            <button type="button" onclick="Numbers(8)">8</button>
            <button type="button" onclick="Numbers(9)">9</button>
            <button type="button" onclick="multiply('*')">*</button><br>
            <button type="button" onclick="Numbers(0)">0</button>
            <button type="button" onclick="clr()">AC</button>
            <button type="button" onclick="equals()">=</button>
            <button type="button" onclick="division('/')">/</button>

        </form>
    </div>
    <script>
        let input = document.getElementById("ip");
        function clr() {

            console.log("clear");
            input.value = "0";

        }
        function Numbers(num) {
        
            input.value += num;

        }
        function equals() {
            input.value = eval(input.value);
        }
        function add(addition) {
            input.value += addition;
        }
        function subtract(sub) {
            input.value += sub;
        }
        function multiply(multi) {
            input.value += multi;
        }
        function division(divide) {
            input.value += divide;
        }
    </script>
</body>

</html>
